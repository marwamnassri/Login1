<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <style>
        @import url('https://fonts.googleapis.com/css?family=Poppins:200,300,400,500,600,700,800,900&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
            background-image: url('https://i.ibb.co/7tDMfRt/premium-photo-1705169612261-2cf0407141c3.jpg');
        }

        :root {
            --main-color: #8f2c24;
            --secondary-color: #d64c42;
            --accent-color: #fff;
        }

        section {
            position: relative;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100vh;
            overflow-x: hidden;
        }

        .signup {
            position: relative;
            padding: 60px;
            background: rgba(255, 255, 255, 0.25);
            backdrop-filter: blur(15px);
            border: 1px solid var(--accent-color);
            border-bottom: 1px solid rgba(255, 255, 255, 0.5);
            border-right: 1px solid rgba(255, 255, 255, 0.5);
            border-radius: 20px;
            width: 500px;
            display: flex;
            flex-direction: column;
            gap: 30px;
            box-shadow: 0 25px 50px rgba(0, 0, 0, 0.1);
            z-index: 201;
        }

        .signup h2 {
            position: relative;
            width: 100%;
            text-align: center;
            font-size: 2.5rem;
            font-weight: 600;
            color: var(--main-color);
            margin-bottom: 10px;
        }

        .signup .inputBox {
            position: relative;
        }

        .signup .inputBox input {
            position: relative;
            width: 100%;
            padding: 15px 20px;
            outline: none;
            font-size: 1.25rem;
            color: var(--main-color);
            border-radius: 5px;
            background: var(--accent-color);
            border: none;
        }

        .signup .inputBox ::placeholder {
            color: var(--main-color);
        }

        .signup #btn {
            position: relative;
            border: none;
            outline: none;
            background: var(--main-color);
            color: var(--accent-color);
            transition: background 0.15s;
        }

        .signup #btn:hover {
            background: var(--secondary-color);
        }

        .signup .group {
            display: flex;
            justify-content: space-between;
        }

        .signup .group a {
            font-size: 1.25rem;
            color: var(--main-color);
            font-weight: 500;
            text-decoration: none;
            transition: color 0.15s;
        }

        .signup .group a:hover {
            color: var(--secondary-color);
        }

        .signup .group a:nth-child(2) {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <section>
        <div class="signup">
            <h2>Sign Up</h2>
            <form>
                <div class="inputBox">
                    <label for="username">Username:</label>
                    <input type="text" id="username" name="username" required>
                </div>

                <div class="inputBox">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>

                <div class="inputBox">
                    <label for="password">Password:</label>
                    <input type="password" id="password" name="password" required>
                </div>

                <button type="submit" id="btn">Sign Up</button>
            </form>

            <div class="group">
                <a href="#">Already have an account?</a>
                <a href="#">Forgot Password?</a>
            </div>
        </div>
    </section>
</body>
</html>
